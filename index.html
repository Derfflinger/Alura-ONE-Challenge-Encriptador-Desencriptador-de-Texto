<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>1er Challenge - Proyecto ONE de Oracle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulo">Encriptador de Texto</h2>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto"><font color="#d6bffd">*Solo letras minúsculas y caracteres especiales</font></label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese su texto a encriptar/desencriptar aquí">
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h4 id=""><font color="#d6bffd">Resultado:</font></h4>
      <input class="text-input" type="text" name="output-texto" id="output-texto" placeholder="Su texto encriptado/desencriptado aparecerá aquí">
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
